{% extends "base.html" %}
{% block title %}List of Posts {% endblock %}

{% block content %}
<h1>{{ user.username }}</h1>
{% if post_list %}
    <ul>
    {% for post in post_list%}
        <li>{{ post.title }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p> There aint no posts here </p>
{% endif %}

{% endblock %}
